<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The travel Page in Israel</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- Custom CSS -->
    <style>
      body {
        background-color: #f8f9fa;
        font-family: Arial, sans-serif;
      }
      .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
      }
      .jumbotron {
        background-image: url("https://source.unsplash.com/1600x900/?travel");
        background-size: cover;
        color: white;
        text-align: center;
        padding: 100px 0;
        margin-bottom: 30px;
      }
    </style>
  </head>
  <body>
    <!-- Jumbotron Header -->
    <div class="jumbotron">
      <h1>Welcome to Our Travel Page</h1>
      <p>Explore the world with us</p>
    </div>

    <!-- Main Content -->
    <div class="container">
      <h2>Featured Destinations</h2>
      <div class="row">
        <div class="col-sm-12 col-lg-6 col-xl-4 bg-secondary ">
          <div class="card bg-primary">
            <img
              src="https://source.unsplash.com/400x300/?Israel"
              class="card-img-top"
              alt="Beach"
            />
            <div class="card-body ">
              <h5 class="card-title">Israel</h5>
              <p class="card-text">Explore the land of Israel</p>
              <a href="#" class="btn btn-primary">Learn More</a>
            </div>
          </div>
        </div>
        <div class="col-sm-12 col-lg-6 col-xl-4 bg-danger ">
          <div class="card bg-success">
            <img
              src="https://source.unsplash.com/400x300/?mountain"
              class="card-img-top"
              alt="Mountain"
            />
            <div class="card-body">
              <h5 class="card-title">Mountain Adventure</h5>
              <p class="card-text">
                Conquer majestic peaks and breathtaking vistas
              </p>
              <a href="#" class="btn btn-primary">Learn More</a>
            </div>
          </div>
        </div>
        <div class="col-sm-12 col-lg-6 col-xl-4 bg-warning">
          <div class="card bg-info">
            <img
              src="https://source.unsplash.com/400x300/?jerusalem"
              class="card-img-top"
              alt="City"
            />
            <div class="card-body">
              <h5 class="card-title">Jerusalem Exploration</h5>
              <p class="card-text">
                Discover the culture and excitement of the city of Jerusalem
              </p>
              <a href="#" class="btn btn-primary">Learn More</a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS Bundle (Popper.js + Bootstrap JS) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
